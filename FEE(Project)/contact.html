<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - EnerGise</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* -----------------------------
   GLOBAL THEME COLORS
------------------------------ */
:root {
  --primary-color: #ff69b4;
  --secondary-color: #9c27b0;
  --dark-bg: #05071c;
  --text-color: #ffffff;
  --text-muted: #b4b9d6;
}

/* -----------------------------
   BASE LAYOUT
------------------------------ */
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #05071c, #0d1130 55%, #05071c);
  color: var(--text-color);
  min-height: 100vh;
  overflow-x: hidden;
}

/* Neon background glow */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,105,180,0.17), transparent 50%),
    radial-gradient(circle at 85% 80%, rgba(156,39,176,0.18), transparent 50%);
  z-index: -1;
}

/* -----------------------------
   NAVBAR (Glassmorphism)
------------------------------ */
.navbar {
  background: rgba(255,255,255,0.05) !important;
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,105,180,0.15);
}

.navbar-brand,
.navbar .nav-link {
  color: var(--text-color) !important;
  font-weight: 600;
}

.navbar .nav-link:hover,
.navbar .nav-link.active {
  color: var(--primary-color) !important;
}

/* mobile menu icon */
.navbar-toggler-icon {
  filter: invert(1) brightness(2);
}
.navbar-toggler {
  border-color: rgba(255,255,255,0.5);
}

/* -----------------------------
   HEADER
------------------------------ */
.contact-hero {
  text-align: center;
  padding: 7rem 1rem 2rem;
}

.contact-hero h1 {
  font-weight: 700;
  font-size: 2.6rem;
  background: linear-gradient(90deg, #ff69b4, #9c27b0);
  -webkit-background-clip: text;
  color: transparent;
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px rgba(255,105,180,0.38); }
  to   { text-shadow: 0 0 22px rgba(156,39,176,0.45); }
}

/* -----------------------------
   CONTACT CARD (Glass UI)
------------------------------ */
.contact-card {
  max-width: 820px;
  margin: 2rem auto 3rem;
  padding: 2.3rem;
  background: rgba(255,255,255,0.06);
  border-radius: 18px;
  border: 1px solid rgba(255,105,180,0.25);
  backdrop-filter: blur(16px);
  box-shadow:
    0 0 25px rgba(255,105,180,0.2),
    0 10px 50px rgba(0,0,0,0.45);
  animation: fadeUp 0.7s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* -----------------------------
   INPUTS
------------------------------ */
.form-label {
  font-weight: 600;
  color: var(--text-muted);
}

.form-control {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,105,180,0.3);
  color: #fff;
  padding: 0.75rem;
  border-radius: 12px;
  transition: 0.25s ease;
}

.form-control:focus {
  background: rgba(255,255,255,0.15);
  border-color: var(--primary-color);
  box-shadow: 0 0 15px rgba(255,105,180,0.4);
}

textarea.form-control {
  resize: none;
}

/* -----------------------------
   BUTTON
------------------------------ */
.btn-primary {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  border: none;
  padding: 0.75rem 1.6rem;
  border-radius: 12px;
  font-weight: 600;
  transition: 0.25s ease;
  box-shadow: 0 10px 35px rgba(255,105,180,0.25);
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(255,105,180,0.35);
}

/* -----------------------------
   SUCCESS / ERROR MESSAGES
------------------------------ */
.contact-success,
.contact-error {
  display: none;
  font-weight: 700;
  opacity: 0;
  transition: 0.35s ease;
}

.contact-success.show,
.contact-error.show {
  display: inline-block;
  opacity: 1;
  animation: msgIn 0.35s ease-out;
}

@keyframes msgIn {
  from { transform: translateY(-6px); opacity: 0; }
  to   { transform: translateY(0); opacity: 1; }
}

.contact-success { color: #7dff9b; }
.contact-error   { color: #ff7d8a; }

/* Responsive */
@media (max-width: 576px){
  .contact-card {
    padding: 1.6rem;
  }
}

#responseMessage {
    color: #fff !important;      /* message text becomes white */
    font-weight: 600;
}

</style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">EnerGise</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Workouts</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<header class="contact-hero">
  <div class="container">
    <h1>Contact Us</h1>
    <p class="text-muted">Have a question or need help? Send us a message.</p>
  </div>
</header>

<!-- CONTACT FORM -->
<main>
  <div class="container">
    <div class="contact-card">

      <form id="contactForm">
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input class="form-control" id="firstName" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input class="form-control" id="lastName">
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input class="form-control" id="phone">
          </div>

          <div class="col-12">
            <label class="form-label">Message</label>
            <textarea rows="5" class="form-control" id="message" required></textarea>
          </div>

          <div class="col-12 d-flex align-items-center">
            <button class="btn btn-primary" id="submitBtn">Send Message</button>

            <span class="ms-3 contact-success" id="successMsg">
              Thanks â€” your message was sent!
            </span>

            <span class="ms-3 contact-error" id="errorMsg">
              Something went wrong. Try again.
            </span>
          </div>

        </div>
      </form>

    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Submit Handler
document.getElementById("contactForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const btn = document.getElementById("submitBtn");
    btn.disabled = true;

    const payload = {
        firstName: firstName.value,
        lastName: lastName.value,
        email: email.value,
        phone: phone.value,
        message: message.value
    };

    try {
        const res = await fetch("/api/contacts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            showMessage("success");
            document.getElementById("contactForm").reset();
        } else {
            showMessage("error");
        }

    } catch {
        showMessage("error");
    }

    btn.disabled = false;
});

// Controlled show/hide animation
function showMessage(type) {
    const success = document.getElementById("successMsg");
    const error   = document.getElementById("errorMsg");

    success.classList.remove("show");
    error.classList.remove("show");

    if (type === "success") success.classList.add("show");
    else error.classList.add("show");

    setTimeout(() => {
        success.classList.remove("show");
        error.classList.remove("show");
    }, 4000);
}
</script>

</body>
</html>
