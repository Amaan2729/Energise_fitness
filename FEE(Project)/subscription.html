<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subscriptions - EnerGise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

  <style>
    body {
      font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #0f1724, #0b2a3a);
      color: #fff;
      min-height: 100vh;
    }

    .hero {
      padding: 100px 0;
      text-align: center;
    }

    .plans-row {
      gap: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .plan-card {
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 105, 180, 0.15);
      border-radius: 14px;
      padding: 20px;
      text-align: left;
      transition: 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .plan-card:hover {
      transform: translateY(-8px);
      border-color: #ff6ec7;
      box-shadow: 0 0 20px rgba(255, 110, 199, 0.4);
    }

    .msg {
      margin-top: 18px;
    }

    .plan-title {
      margin: 0;
      font-weight: 700;
      font-size: 22px;
    }

    .plan-description {
      opacity: 0.8;
      font-size: 14px;
    }

    .plan-price {
      font-size: 20px;
      font-weight: 700;
      margin: 14px 0;
      color: #ff6ec7;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background:transparent;padding:0.6rem 1rem">
    <div class="container">
      <a class="navbar-brand text-white" href="yoki.html">EnerGise</a>
      <ul class="navbar-nav ms-auto d-flex flex-row" style="gap:12px">
        <li class="nav-item"><a class="nav-link text-white" href="yoki.html">Workouts</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="hero">
    <div class="container">
      <h1 style="font-size:44px;font-weight:800">Choose a Subscription Plan</h1>
      <p class="text-muted" style="opacity:.7">Pick a plan and click Subscribe to continue to payment/details.</p>
      <div id="loader" class="msg text-muted">Loading plans…</div>
      <div id="error" class="msg text-danger" style="display:none">Could not load plans. Please ensure backend is
        running (http://localhost:5000) and CORS is enabled.</div>
    </div>
  </header>

  <!-- PLANS -->
  <main class="container mb-5">
    <div id="plansRow" class="plans-row"></div>
  </main>

  <!-- SCRIPT -->
  <script>
    (function () {
      const plansRow = document.getElementById("plansRow");
      const loader = document.getElementById("loader");
      const errorBox = document.getElementById("error");

      function escapeHtml(s) {
        return String(s).replace(/"/g, "&quot;");
      }

      function renderPlanCard(plan) {
        const div = document.createElement("div");
        div.className = "plan-card";

        div.innerHTML = `
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
              <h4 class="plan-title">${plan.name}</h4>
              <div class="plan-description">${plan.description || ""}</div>
            </div>
          </div>

          <div class="plan-price">₹${Number(plan.price).toLocaleString()} / Month</div>

          <div class="d-flex gap-2">
            <button class="btn btn-light btn-sm w-100 subscribe-btn"
              data-name="${escapeHtml(plan.name)}"
              data-price="${Number(plan.price)}">
              Subscribe
            </button>

            <button class="btn btn-outline-light btn-sm w-100 info-btn">Details</button>
          </div>
        `;

        div.querySelector(".info-btn").addEventListener("click", () =>
          alert(plan.description || "No additional details.")
        );

        div.querySelector(".subscribe-btn").addEventListener("click", onSubscribeClick);

        return div;
      }

      async function fetchPlans() {
        try {
          const res = await fetch("http://localhost:5000/api/subscriptions/plans", {
            credentials: "include",
          });

          if (!res.ok) throw new Error("Failed");

          const body = await res.json();
          const plans = body.plans || [];

          loader.style.display = "none";

          plans.forEach((p) => plansRow.appendChild(renderPlanCard(p)));
        } catch (err) {
          loader.style.display = "none";
          errorBox.style.display = "block";
        }
      }

      function onSubscribeClick(e) {
        const btn = e.currentTarget;
        const name = btn.dataset.name;
        const price = Number(btn.dataset.price) || 0;
        const token = localStorage.getItem("token");

        localStorage.setItem(
          "selectedSubscription",
          JSON.stringify({ name, price })
        );

        if (!token) {
          window.location.href = `login.html?next=subscription&plan=${encodeURIComponent(name)}`;
          return;
        }

        window.location.href = "subscription_checkout.html";
      }

      fetchPlans();
    })();
  </script>

</body>

</html>
