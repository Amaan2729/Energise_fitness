<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/common.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - EnerGise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
/* -------------------------
   GLOBAL THEME VARIABLES
-------------------------- */
:root {
  --primary-color: #ff69b4;
  --secondary-color: #9c27b0;
  --dark-bg: #0a0e27;
  --text-color: #ffffff;
  --text-muted: #b0b8d4;
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(
    135deg,
    var(--dark-bg) 0%,
    #1a1f3a 50%,
    var(--dark-bg) 100%
  );
  color: var(--text-color);
  min-height: 100vh;
  padding-bottom: 80px;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(
      circle at 20% 50%,
      rgba(255, 105, 180, 0.1) 0%,
      transparent 40%
    ),
    radial-gradient(
      circle at 80% 80%,
      rgba(156, 39, 176, 0.1) 0%,
      transparent 40%
    );
  z-index: -1;
}

/* -------------------------
   NAVBAR
-------------------------- */
.navbar {
  background: linear-gradient(
      90deg,
      rgba(255, 122, 89, 0.08),
      rgba(255, 201, 213, 0.05)
    ) !important;
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(255, 122, 89, 0.12);
  padding: 0.4rem 1rem !important;
}

.navbar-brand {
  font-weight: 800;
  font-size: 1.6rem;
  color: #fff !important;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.nav-link {
  color: #fff !important;
  font-weight: 500;
  transition: 0.3s;
}

.nav-link:hover {
  color: var(--primary-color) !important;
}

/* -------------------------
   CHECKOUT CONTENT
-------------------------- */
.checkout-section {
  background: rgba(15, 23, 42, 0.75);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 105, 180, 0.2);
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35),
              0 0 40px rgba(255,105,180,0.15);
  animation: fadeUp 0.6s ease-out;
}

/* Heading inside sections */
.checkout-section h2 {
  background: linear-gradient(
    135deg,
    var(--primary-color) 0%,
    var(--secondary-color) 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
  margin-bottom: 1rem;
}

/* Form Design */
.form-label {
  color: var(--text-muted);
  font-weight: 600;
}

.form-control,
.form-select {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,105,180,0.25);
  color: var(--text-color);
  padding: 0.75rem;
  border-radius: 10px;
  transition: 0.3s;
}

.form-control:focus,
.form-select:focus {
  background: rgba(255,255,255,0.12);
  border-color: var(--primary-color);
  box-shadow: 0 0 20px rgba(255,105,180,0.3);
  color: #fff;
}

/* Buttons */
.btn-primary {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  border: none;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(255,105,180,0.25);
  transition: 0.3s;
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(255,105,180,0.4);
}

.btn-danger {
  background: rgba(255, 55, 55, 0.2);
  border: 1px solid rgba(255, 55, 55, 0.4);
}
.btn-danger:hover {
  background: rgba(255, 55, 55, 0.35);
}

/* Cart Item Styling */
.cart-item {
  background: rgba(255,255,255,0.03);
  padding: 0.8rem;
  border-radius: 10px;
  border: 1px solid rgba(255,105,180,0.15);
  margin-bottom: 0.7rem;
}

.cart-item p {
  margin: 0;
  color: var(--text-muted);
}

/* Total Price */
#totalPrice {
  color: var(--primary-color);
  font-weight: 700;
  font-size: 1.2rem;
}

/* Smooth animation */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .checkout-section {
    padding: 1.6rem;
  }
}
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">EnerGise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="yoki.html">Workouts</a></li>
                    <li class="nav-item"><a class="nav-link" href="yoki.html#testimonials">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="yoki.html#trainers">Trainers</a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-5">Checkout</h1>

        <div class="row">
            <!-- Shipping Info -->
            <div class="col-md-8">
                <div class="checkout-section">
                    <h2>Shipping Information</h2>
                    <form id="checkoutForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" required>
                                    <option value="">Choose...</option>
                                    <option>Haryana</option>
                                    <option>Punjab</option>
                                    <option>Delhi</option>
                                    <option>Chandigarh</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="zip" required>
                            </div>
                        </div>

                        <!-- Payment -->
                        <h2>Payment Information</h2>
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <select id="paymentMethod" class="form-select" required>
                                <option value="">Choose...</option>
                                <option value="cash">Cash</option>
                                <option value="card">Card</option>
                            </select>
                        </div>

                        <!-- Card details (hidden unless card selected) -->
                        <div id="cardDetails" class="mb-3" style="display:none;">
                            <label class="form-label">Cardholder Name</label>
                            <input id="cardName" class="form-control" placeholder="Name on card">

                            <div class="row mt-2">
                                <div class="col-md-7">
                                    <label class="form-label">Card Number</label>
                                    <input id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" inputmode="numeric" maxlength="19">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Expiry (MM/YY)</label>
                                    <input id="cardExpiry" class="form-control" placeholder="MM/YY" maxlength="5">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">CVV</label>
                                    <input id="cardCvv" class="form-control" placeholder="123" inputmode="numeric" maxlength="4">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="checkout-section">
                    <h2>Order Summary</h2>
                    <select id="productSelect" class="form-select mb-2">
                        <option value="">Loading products...</option>
                    </select>
                    <button id="addProduct" class="btn btn-primary mb-3">Add Product</button>

                    <div id="cartItems"></div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5>Total:</h5>
                        <h5 id="totalPrice">₹0.00</h5>
                    </div>
                    <button id="placeOrderBtn" class="btn btn-primary w-100 mt-3">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Toggle showing card fields when payment method is card
            const paymentMethodEl = document.getElementById('paymentMethod');
            const cardDetailsEl = document.getElementById('cardDetails');
            function toggleCardFields() {
                const isCard = paymentMethodEl.value === 'card';
                cardDetailsEl.style.display = isCard ? 'block' : 'none';
                ['cardName','cardNumber','cardExpiry','cardCvv'].forEach(id=>{
                    const el = document.getElementById(id);
                    if (!el) return;
                    if (isCard) el.setAttribute('required','required');
                    else el.removeAttribute('required');
                });
            }
            paymentMethodEl.addEventListener('change', toggleCardFields);
            toggleCardFields();

            // Populate product options by scraping products.html (fallback to built-in list)
            const productSelect = document.getElementById('productSelect');
            async function loadProducts() {
                const fallback = [
                    {name:'Adjustable Dumbbells', price:749.99},
                    {name:'Yoga Mat', price:899.99},
                    {name:'High-Performance Treadmill', price:49999.99},
                    {name:'Resistance Bands', price:299.99}
                ];
                try {
                    const res = await fetch('products.html', { cache: 'no-store' });
                    if (!res.ok) throw new Error('products file not found');
                    const html = await res.text();
                    const doc = new DOMParser().parseFromString(html, 'text/html');
                    const items = [];
                    // try to parse structured product cards
                    doc.querySelectorAll('.product-card, .card, .product').forEach(card => {
                        const titleEl = card.querySelector('h3, .card-title, .product-title');
                        const priceEl = card.querySelector('.price, .product-price, .card-price, p.price, .price-text');
                        if (titleEl) {
                            const name = titleEl.textContent.trim();
                            let price = null;
                            if (priceEl) {
                                const match = priceEl.textContent.replace(/[^\d.,]/g,'').replace(/,/g,'');
                                price = match ? parseFloat(match) : null;
                            } else {
                                // try to find price in card text
                                const t = card.textContent.match(/₹\s*([\d,]+(?:\.\d+)?)/);
                                if (t) price = parseFloat(t[1].replace(/,/g,''));
                            }
                            items.push({ name, price });
                        }
                    });
                    if (items.length) {
                        productSelect.innerHTML = '<option value="">Select a product</option>';
                        items.forEach(p => {
                            const opt = document.createElement('option');
                            opt.value = p.name;
                            if (p.price != null) opt.setAttribute('data-price', p.price);
                            opt.textContent = p.price != null ? `${p.name} - ₹${p.price}` : p.name;
                            productSelect.appendChild(opt);
                        });
                        return;
                    }
                } catch (err) {
                    console.warn('Could not load products dynamically, using fallback', err);
                }
                // fallback populate
                productSelect.innerHTML = '<option value="">Select a product</option>';
                fallback.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.name;
                    opt.setAttribute('data-price', p.price);
                    opt.textContent = `${p.name} - ₹${p.price}`;
                    productSelect.appendChild(opt);
                });
            }
            loadProducts().catch(()=>{});

            const addProductBtn = document.getElementById('addProduct');
            const cartItems = document.getElementById('cartItems');
            const totalPriceElement = document.getElementById('totalPrice');
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            let cart = {};

            // helper: robust price extractor
            function getPriceFromOption(option) {
                if (!option) return NaN;
                // dataset price
                if (option.dataset && option.dataset.price) {
                    const n = parseFloat(option.dataset.price);
                    if (!isNaN(n)) return n;
                }
                // try extract from option text "₹1234" or "... - ₹1234"
                const txt = option.textContent || option.innerText || '';
                const m = txt.match(/₹\s*([\d,]+(?:\.\d+)?)/);
                if (m) return parseFloat(m[1].replace(/,/g,''));
                // fallback known-prices map
                const known = {
                    'Adjustable Dumbbells': 749.99,
                    'Yoga Mat': 899.99,
                    'High-Performance Treadmill': 49999.99,
                    'Resistance Bands': 299.99
                };
                if (known[option.value]) return known[option.value];
                return NaN;
            }

            // Add product
            addProductBtn.addEventListener('click', function () {
                const selected = productSelect.options[productSelect.selectedIndex];
                const name = selected ? selected.value : '';
                const price = getPriceFromOption(selected);

                if (!name) {
                    alert("Please select a product first!");
                    return;
                }
                if (isNaN(price)) {
                    alert("Selected product has no price. Please choose another product.");
                    return;
                }

                if (cart[name]) {
                    cart[name].quantity++;
                } else {
                    cart[name] = { price, quantity: 1 };
                }
                updateCart();
            });

            // Update cart UI
            function updateCart() {
                cartItems.innerHTML = '';
                let total = 0;

                for (const [name, item] of Object.entries(cart)) {
                    const subtotal = (Number(item.price) || 0) * item.quantity;
                    total += subtotal;

                    const div = document.createElement('div');
                    div.className = 'cart-item d-flex align-items-center justify-content-between';
                    div.innerHTML = `
                        <div>
                          <strong>${name}</strong>
                          <div class="text-muted small">x${item.quantity} • ₹${(item.price||0).toFixed(2)} each</div>
                        </div>
                        <div>
                          <div>₹${subtotal.toFixed(2)}</div>
                          <button class="btn btn-sm btn-danger ms-2 mt-2" data-name="${name}">Remove</button>
                        </div>
                    `;
                    cartItems.appendChild(div);
                }

                totalPriceElement.textContent = `₹${total.toFixed(2)}`;

                document.querySelectorAll('.btn-danger').forEach(btn => {
                    btn.addEventListener('click', e => {
                        const name = e.target.dataset.name;
                        if (!cart[name]) return;
                        if (cart[name].quantity > 1) cart[name].quantity--;
                        else delete cart[name];
                        updateCart();
                    });
                });
            }

            // Place Order
            placeOrderBtn.addEventListener('click', async function () {
                const form = document.getElementById('checkoutForm');
                if (!form.reportValidity()) return;

                const products = Object.entries(cart).map(([name, item]) => ({
                    name,
                    price: item.price,
                    quantity: item.quantity
                }));

                if (products.length === 0) {
                    alert("⚠️ Please add at least one product to your order.");
                    return;
                }

                const total = Object.values(cart).reduce((sum, i) => sum + (Number(i.price) || 0) * i.quantity, 0);

                const orderData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zip: document.getElementById('zip').value,
                    paymentMethod: document.getElementById('paymentMethod').value,
                    products,
                    totalPrice: total
                };

                if (orderData.paymentMethod === 'card') {
                    const cardNumber = document.getElementById('cardNumber').value.trim();
                    const cardName = document.getElementById('cardName').value.trim();
                    const cardExpiry = document.getElementById('cardExpiry').value.trim();
                    const cardCvv = document.getElementById('cardCvv').value.trim();
                    if (!cardNumber || !cardName || !cardExpiry || !cardCvv) {
                        alert('Please fill all card details.');
                        return;
                    }
                    orderData.card = {
                        name: cardName,
                        number: cardNumber.replace(/\s+/g,''),
                        expiry: cardExpiry,
                        cvv: cardCvv
                    };
                }

                try {
                    const headers = { "Content-Type": "application/json" };
                    const token = localStorage.getItem('token');
                    if (token) headers['Authorization'] = 'Bearer ' + token;

                    const res = await fetch("http://localhost:5000/api/orders", {
                        method: "POST",
                        headers,
                        body: JSON.stringify(orderData)
                    });

                    const data = await res.json();
                    if (res.ok) {
                        alert("✅ " + data.message);
                        form.reset();
                        cart = {};
                        updateCart();
                        // redirect to homepage after brief confirmation
                        setTimeout(() => {
                          window.location.href = 'yoki.html';
                        }, 800);
                    } else {
                        alert("❌ " + (data.message || 'Order failed'));
                    }
                } catch (err) {
                    console.error(err);
                    alert("⚠️ Server error. Please check backend connection.");
                }
            });
        });
    </script>
</body>
</html>
