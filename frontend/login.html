<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/css/common.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EnerGise</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-color: #ff69b4;
      --secondary-color: #9c27b0;
      --dark-bg: #0a0e27;
      --text-color: #ffffff;
      --text-muted: #b0b8d4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1f3a 50%, var(--dark-bg) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(156, 39, 176, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .login-wrapper {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .login-container {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 105, 180, 0.2);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                  0 0 100px rgba(255, 105, 180, 0.1);
      animation: slideInUp 0.6s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h2 {
      color: var(--text-color);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      color: var(--text-color);
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
      display: block;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid rgba(255, 105, 180, 0.2);
      color: var(--text-color);
      padding: 0.85rem 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--primary-color);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      color: var(--text-color);
    }

    .btn-login {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      color: var(--text-color);
      font-weight: 700;
      padding: 0.9rem 1.5rem;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
      color: var(--text-color);
    }

    .btn-login:active {
      transform: translateY(-1px);
    }

    .form-footer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .form-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .form-footer a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .forgot-password-link {
      text-align: center;
    }

    .signup-link {
      text-align: center;
      color: var(--text-muted);
    }

    .signup-link a {
      color: var(--primary-color);
      font-weight: 600;
    }

    #message {
      margin-top: 1.5rem;
      border-radius: 10px;
      animation: slideInDown 0.3s ease-out;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-success {
      background: rgba(76, 175, 80, 0.15) !important;
      border: 1px solid rgba(76, 175, 80, 0.3) !important;
      color: #81c784 !important;
    }

    .alert-danger {
      background: rgba(244, 67, 54, 0.15) !important;
      border: 1px solid rgba(244, 67, 54, 0.3) !important;
      color: #ef5350 !important;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 2rem;
      }

      .login-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <h2>üí™ Welcome Back</h2>
        <p>Login to your EnerGise account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">üìß Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">üîê Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-login">üöÄ Login</button>

        <div class="form-footer">
          <div class="forgot-password-link">
            <a href="#">Forgot your password?</a>
          </div>

          <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up now</a>
          </div>
        </div>
      </form>

      <div id="message"></div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<script>
/* ‚úÖ AUTO-DETECT BACKEND URL */
const API_BASE = window.location.origin;

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const messageDiv = document.getElementById("message");

  try {
    const res = await fetch(`${API_BASE}/api/users/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      messageDiv.innerHTML =
        `<div class="alert alert-success">‚úÖ ${data.message}</div>`;

      // Save token
      localStorage.setItem("token", data.token);

      // Read redirect parameters
      const params = new URLSearchParams(window.location.search);
      const next = params.get("next");
      const plan = params.get("plan");

      setTimeout(() => {
        // CASE 1 ‚Üí redirected from subscription
        if (next === "subscription") {
          const target = plan
            ? `subscription.html?plan=${encodeURIComponent(plan)}`
            : "subscription.html";
          window.location.href = target;
          return;
        }

        // CASE 2 ‚Üí normal login
        window.location.href = "subscription.html";
      }, 700);

    } else {
      messageDiv.innerHTML =
        `<div class="alert alert-danger">‚ùå ${data.message}</div>`;
    }
  } catch (err) {
    console.error(err);
    messageDiv.innerHTML =
      `<div class="alert alert-danger">‚ùå Server error. Please try again later.</div>`;
  }
});
</script>


</body>
