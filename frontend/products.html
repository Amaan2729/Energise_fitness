<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EnerGise Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>

<section id="products" class="container mt-5">
  <h1 class="text-center mb-4">EnerGise Shop</h1>

  <div class="text-end mb-3">
    ðŸ›’ Cart: <span id="cart-count">0</span>
    <a href="checkout.html" class="btn btn-sm btn-primary ms-2">Checkout</a>
  </div>

  <div class="row g-4" id="productsRow"></div>
</section>

<script>
/* ================= PRODUCTS LIST ================= */
const PRODUCTS = [
  { name:"Adjustable Dumbbells", price:749.99 },
  { name:"Yoga Mat", price:899.99 },
  { name:"High-Performance Treadmill", price:49999.99 },
  { name:"Kettlebells Set", price:2999.99 },
  { name:"Exercise Ball", price:599.99 },
  { name:"Resistance Bands", price:299.99 },
  { name:"Pull-Up Bar", price:1499.99 },
  { name:"Jump Rope", price:299.99 },
  { name:"Foam Roller", price:799.99 },
  { name:"Medicine Ball", price:999.99 },
  { name:"Ab Wheel", price:399.99 },
  { name:"Balance Board", price:1299.99 },
  { name:"Barbell", price:3999.99 },
  { name:"Muscleblaze Whey Protein", price:4999.00 },
  { name:"Dymatize Whey Protein", price:9999.99 },
  { name:"Wellcore Creatine", price:799.99 },
  { name:"Muscletech Pre Workout", price:799.99 },
  { name:"HealthKart Multivitamins", price:600.00 }
];

/* Save full product list for checkout */
localStorage.setItem("ALL_PRODUCTS", JSON.stringify(PRODUCTS));

const row = document.getElementById("productsRow");
let cart = JSON.parse(localStorage.getItem("cart")) || [];

/* Render products */
PRODUCTS.forEach(p => {
  row.innerHTML += `
    <div class="col-md-4">
      <div class="card p-3">
        <h5>${p.name}</h5>
        <p><strong>â‚¹${p.price}</strong></p>
        <button class="btn btn-primary" onclick="addToCart('${p.name}', ${p.price})">
          Buy Now
        </button>
      </div>
    </div>`;
});

function addToCart(name, price) {
  cart.push({ name, price, qty: 1 });
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCount();
}

function updateCount() {
  document.getElementById("cart-count").textContent = cart.length;
}

updateCount();
</script>

</body>
</html>
