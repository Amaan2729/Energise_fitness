<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - EnerGise</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* === EnerGise Dark Neon Theme (same as contact.html) === */
:root{
    --primary-color: #ff69b4;
    --secondary-color: #9c27b0;
    --dark-bg: #05071c;
    --text-color: #ffffff;
    --text-muted: #b4b9d6;
}

/* Dark gradient background */
body{
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #05071c, #0d1130 55%, #05071c);
    color: var(--text-color);
    min-height: 100vh;
    overflow-x: hidden;
}

/* Neon glow background effects */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,105,180,0.12), transparent 45%),
      radial-gradient(circle at 85% 80%, rgba(156,39,176,0.12), transparent 45%);
    z-index:-1;
}

/* === NAVBAR: same glass & glow as contact === */
.navbar{
    background: rgba(255,255,255,0.04) !important;
    backdrop-filter: blur(10px);
    padding: .65rem 1rem;
    border-bottom: 1px solid rgba(255,255,255,0.12);
}
.navbar-brand{
    color: var(--text-color) !important;
    font-weight:700;
}
.navbar .nav-link{
    color: var(--text-color) !important;
}
.navbar .nav-link:hover{
    color: var(--primary-color) !important;
}

/* Mobile toggler white */
.navbar-toggler { border-color: rgba(255,255,255,0.15); }
.navbar-toggler-icon{ filter: invert(1) brightness(2); }

/* === HEADER === */
.dashboard-header h1{
    font-size:2.3rem;
    font-weight:700;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.dashboard-header p{ color: var(--text-muted); }

/* === STAT CARDS (match contact form look) === */
.stats-card{
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius: 14px;
    padding: 1.8rem 1rem;
    text-align:center;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 5px 22px rgba(0,0,0,0.35);
    transition:0.28s ease;
}
.stats-card:hover{
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(255,105,180,0.22);
}
.stats-card h3{ 
    color: var(--primary-color);
    font-size:2rem;
    font-weight:700;
}
.stats-card p{ 
    margin:0;
    color: var(--text-muted);
}

/* === NOTIFICATION FEED (glassmorphism) === */
.notification-feed{
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding:1.6rem;
    box-shadow: 0 8px 30px rgba(0,0,0,0.45);
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    max-height:70vh;
    overflow-y:auto;
}

/* Notification item styling */
.notification-item{
    display:flex;
    gap:1rem;
    padding:1rem;
    margin-bottom:1rem;
    background: rgba(255,255,255,0.04);
    border-left: 4px solid var(--primary-color);
    border-radius:12px;
    animation: slideIn 0.3s ease-out;
}
.notification-icon{
    font-size:1.5rem;
    color: var(--primary-color);
}
.notification-content h5{ 
    color: var(--text-color);
    margin-bottom:.3rem;
}
.notification-content p{ 
    color: var(--text-muted);
}
.notification-time{
    color: var(--text-muted);
    font-size:.85rem;
}

/* Slide animation */
@keyframes slideIn{
    from{ opacity:0; transform:translateX(-20px); }
    to{ opacity:1; transform:translateX(0); }
}

/* === Websocket Status Indicator === */
.connection-status{
    display:inline-flex;
    gap:.5rem;
    align-items:center;
    padding:.5rem 1rem;
    background: rgba(255,255,255,0.07);
    border-radius:20px;
    font-weight:600;
    color:#9effa1;
    border:1px solid rgba(255,255,255,0.1);
}
.connection-status.disconnected{
    background: rgba(255,0,0,0.1);
    color:#ff7a7a;
}
.status-dot{
    width:10px;
    height:10px;
    background:#6cff7c;
    border-radius:50%;
    animation:pulse 2s infinite;
}
.connection-status.disconnected .status-dot{
    background:#ff4444;
    animation:none;
}
@keyframes pulse{
    0%,100%{ transform:scale(1); opacity:.9; }
    50%{ transform:scale(1.3); opacity:.5; }
}

/* === Scrollbar === */
.notification-feed::-webkit-scrollbar{
    width:6px;
}
.notification-feed::-webkit-scrollbar-thumb{
    background: rgba(255,255,255,0.2);
    border-radius:10px;
}

/* Fix spacing on small screens */
@media(max-width:576px){
    .dashboard-header h1{ font-size:1.8rem; }
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><strong>üîî Admin Dashboard</strong></a>
            <div class="ms-auto">
                <span class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span id="statusText">Connecting...</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="admin-container" style="margin-top: 80px;">
        <div class="dashboard-header">
            <h1>Real-Time Admin Notifications</h1>
            <p class="text-muted">Monitor all new orders, subscriptions, and contact form submissions in real-time.</p>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <h3 id="contactCount">0</h3>
                    <p>New Contacts</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h3 id="orderCount">0</h3>
                    <p>New Orders</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h3 id="subscriptionCount">0</h3>
                    <p>New Subscriptions</p>
                </div>
            </div>
        </div>

        <div class="notification-feed">
            <h4 class="mb-3">Notification Feed</h4>
            <div id="notificationList">
                <p class="text-muted text-center">Waiting for notifications...</p>
            </div>
        </div>
    </div>

    <!-- Toast container for browser notifications -->
    <div id="toastContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Admin credentials (you can change these to match your desired admin ID and password)
        const ADMIN_ID = "admin";
        const ADMIN_PASSWORD = "admin123";

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            verifyAdminAccess();
        });

        function verifyAdminAccess() {
            const storedAdminId = localStorage.getItem('adminId');
            const storedPassword = localStorage.getItem('adminPassword');
            const loginTime = localStorage.getItem('adminLoginTime');

            // Check if credentials are valid and session is not too old (24 hours)
            const isSessionValid = loginTime && (Date.now() - parseInt(loginTime)) < 24 * 60 * 60 * 1000;

            if (storedAdminId !== ADMIN_ID || storedPassword !== ADMIN_PASSWORD || !isSessionValid) {
                // Redirect to login page
                localStorage.removeItem('adminId');
                localStorage.removeItem('adminPassword');
                localStorage.removeItem('adminLoginTime');
                window.location.href = 'admin-login.html';
                return;
            }

            // Valid access - initialize WebSocket
            initializeWebSocket();
        }

        function initializeWebSocket() {
            const socket = io("https://energise-fitness-1.onrender.com",{
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000
            });

            let notificationCount = {
                contact: 0,
                order: 0,
                subscription: 0
            };

            // Connection events
            socket.on('connect', () => {
                console.log('‚úÖ Connected to server');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                console.log('‚ùå Disconnected from server');
                updateConnectionStatus(false);
            });

            // Listen for notifications
            socket.on('notification', (data) => {
                console.log('üì¢ Notification received:', data);
                
                // Update counters
                const type = data.type || 'order';
                notificationCount[type]++;
                updateStats();

                // Add to feed
                addNotificationToFeed(data);

                // Show toast
                showToast(data);

                // Optional: Play sound
                playNotificationSound();
            });

            function updateConnectionStatus(connected) {
                const statusEl = document.getElementById('connectionStatus');
                const statusText = document.getElementById('statusText');
                if (connected) {
                    statusEl.classList.remove('disconnected');
                    statusText.textContent = 'Connected';
                } else {
                    statusEl.classList.add('disconnected');
                    statusText.textContent = 'Disconnected';
                }
            }

            function updateStats() {
                document.getElementById('contactCount').textContent = notificationCount.contact;
                document.getElementById('orderCount').textContent = notificationCount.order;
                document.getElementById('subscriptionCount').textContent = notificationCount.subscription;
            }

            function addNotificationToFeed(data) {
                const list = document.getElementById('notificationList');
                
                // Remove "Waiting for notifications" message if present
                if (list.querySelector('.text-muted')) {
                    list.innerHTML = '';
                }

                const icon = getIconForType(data.type);
                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                const notifEl = document.createElement('div');
                notifEl.className = 'notification-item';
                notifEl.innerHTML = `
                    <div class="notification-icon">${icon}</div>
                    <div class="notification-content flex-grow-1">
                        <h5>${data.title}</h5>
                        <p>${data.message}</p>
                        <div class="notification-time">${timeStr}</div>
                    </div>
                `;

                list.insertBefore(notifEl, list.firstChild);

                // Keep only last 50 notifications
                while (list.children.length > 50) {
                    list.removeChild(list.lastChild);
                }
            }

            function showToast(data) {
                const container = document.getElementById('toastContainer');
                const toastId = 'toast-' + Date.now();

                const toast = document.createElement('div');
                toast.id = toastId;
                toast.className = 'alert alert-info alert-dismissible fade show';
                toast.style.minWidth = '300px';
                toast.setAttribute('role', 'alert');
                
                const icon = getIconForType(data.type);
                toast.innerHTML = `
                    <strong>${icon} ${data.title}</strong><br>
                    ${data.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                container.appendChild(toast);

                // Auto-remove after 5 seconds
                setTimeout(() => {
                    toast.remove();
                }, 5000);
            }

            function getIconForType(type) {
                switch(type) {
                    case 'contact': return 'üìß';
                    case 'order': return 'üõçÔ∏è';
                    case 'subscription': return '‚ú®';
                    default: return 'üì¢';
                }
            }

            function playNotificationSound() {
                // Simple beep using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            // Add logout button functionality
            document.addEventListener('DOMContentLoaded', function() {
                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function() {
                        localStorage.removeItem('adminId');
                        localStorage.removeItem('adminPassword');
                        localStorage.removeItem('adminLoginTime');
                        window.location.href = 'admin-login.html';
                    });
                }
            });
        }
    </script>
</body>
</html>
