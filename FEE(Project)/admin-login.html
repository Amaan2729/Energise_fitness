<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - EnerGise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #999;
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.15rem rgba(102, 126, 234, 0.12);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            color: #fff;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîí Admin Access</h1>
            <p>Enter your credentials to access the dashboard</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="adminId" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="adminId" name="adminId" placeholder="Enter admin ID" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" name="adminPassword" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-login">üîê Login</button>
        </form>
    </div>

    <script>
        // Admin credentials - change these to your desired ID and password
        const VALID_ADMIN_ID = "admin";
        const VALID_ADMIN_PASSWORD = "admin123";

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Validate credentials
            if (adminId === VALID_ADMIN_ID && password === VALID_ADMIN_PASSWORD) {
                // Correct credentials
                localStorage.setItem('adminId', adminId);
                localStorage.setItem('adminPassword', password);
                localStorage.setItem('adminLoginTime', Date.now());
                
                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Show error message
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = '<strong>‚ùå Invalid Admin ID or Password</strong><br>Please try again.';
                document.getElementById('adminPassword').value = ''; // Clear password field
                document.getElementById('adminId').focus();
            }
        });

        // Clear error message when user starts typing
        document.getElementById('adminId').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        document.getElementById('adminPassword').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
