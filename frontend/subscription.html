<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscriptions - EnerGise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
    body {
      background: #0b0e23;
      color: #fff;
      font-family: Poppins, sans-serif;
    }
    .plan-card {
      background: #15183a;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .plan-card h4 {
      color: #ff69b4;
    }
    .plan-card button {
      background: linear-gradient(135deg,#ff69b4,#9c27b0);
      border: none;
      color: #fff;
      padding: 8px 20px;
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Choose Your Plan</h2>

    <div class="row" id="plansRow">
      <p class="text-center">Loading plans...</p>
    </div>
  </div>

 <script>
const API_BASE = window.location.origin;
const CACHE_KEY = "subscriptionPlans";
const CACHE_TIME = 24 * 60 * 60 * 1000; // 24 hours

async function fetchPlans() {
  const cached = localStorage.getItem(CACHE_KEY);

  if (cached) {
    const { data, timestamp } = JSON.parse(cached);
    if (Date.now() - timestamp < CACHE_TIME) {
      console.log("âœ… Plans loaded from LocalStorage");
      renderPlans(data);
      return;
    }
  }

  const res = await fetch(`${API_BASE}/api/subscriptions/plans`);
  const json = await res.json();

  localStorage.setItem(
    CACHE_KEY,
    JSON.stringify({ data: json.plans, timestamp: Date.now() })
  );

  console.log("ðŸŒ Plans fetched from API");
  renderPlans(json.plans);
}

function renderPlans(plans) {
  const row = document.getElementById("plansRow");
  row.innerHTML = "";

  plans.forEach(plan => {
    row.innerHTML += `
      <div class="plan-card">
        <h4>${plan.name}</h4>
        <p>â‚¹${plan.price} / month</p>
        <button onclick="selectPlan('${plan.name}', ${plan.price})">
          Subscribe
        </button>
      </div>
    `;
  });
}

function selectPlan(name, price) {
  // ðŸ”¥ ONLY subscription data saved
  localStorage.setItem(
    "selectedSubscription",
    JSON.stringify({ name, price })
  );

  console.log("âœ… Subscription saved:", { name, price });

  window.location.href = "subscription_checkout.html";
}

fetchPlans();
</script>



</body>
</html>
